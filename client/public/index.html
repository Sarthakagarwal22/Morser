<!DOCTYPE html>
<html lang="en">

<head>
  <title>Watch Along</title>
  <style>
    .player-wrapper {
      position: relative;
      padding-top: 56.25%;
    }

    .react-player {
      position: absolute;
      top: 0;
      left: 0;
      margin-top: 20px;
    }

    .list-group {
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 20px;
    }

    .controls {
      padding: 10px;
      margin-left: 20px;
    }

    .list-group {
      max-height: 300px;
      margin-bottom: 10px;
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>

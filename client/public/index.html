<!DOCTYPE html>
<html lang="en">

<head>
  <title>Watch Along</title>
  <style>
    .player-wrapper {
      position: relative;
      width: 80vw;
      /* 80 / (16/9) */
      height: 45vw;
    }

    .react-player {
      position: absolute;
      top: 0;
      left: 0;
      margin-top: 5px;
    }

    .list-group1 {
      margin: 5px;
      max-height: 300px;
      margin-bottom: 10px;
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }

    .list-group-queue {
      margin-top: 10px;
      max-width: 100%;
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }

    .controls {
      padding: 10px;
      margin-left: 20px;
    }

    .bg-image {
      /* Add the blur effect */
      filter: blur(8px);
      -webkit-filter: blur(8px);

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
